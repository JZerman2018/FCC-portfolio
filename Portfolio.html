<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1" name="viewport">
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<title>Portfolio Website</title>
	<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
</head>
<body>
	<div id="container">
		<header class="header">
			<div class="logo-header">
				<img alt="zlogo" class="logo" src="img/ZLogo.png"> <!--Logo Designed on https://freelogodesign.org-->
			</div>
			<div class="heading">
				<div class="name">
					<h1 class="info">Juwana Zerman</h1>
				</div>
				<div class="title">
					<p class="sub-header">Front-End Web Developer</p>
				</div>
			</div>
		</header>
	</div>
	<main class="information">
		<hr>
		<div class="main">
			<img alt="Laptop Image" class="main-image" src="img/laptop.jpg"><!--img from Pixabay-->
			<p class="photo-credit">Photo by lukasbieri on <a href="https://pixabay.com/en/laptop-macbook-home-office-switched-2838917/" target="_blank">Pixabay</a></p>
		</div>
		<section class="featured">
			<h2 class="featured-heading">Featured Work</h2>
			<div class="featured-items">
				<figure class="project1">
					<img alt="PixelArtMaker Image" class="responsive-two" src="img/PixelArtMaker.jpg">
					<figcaption class="pixel-link">
						<a href="https://codepen.io/JZerman/pen/VXBQgK" target="_blank">Pixel Art Maker</a>
					</figcaption>
				</figure>
				<figure class="project2">
					<img alt="grey reef shark" class="responsive-two" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/38/Grey_reef_shark.jpg/320px-Grey_reef_shark.jpg">
					<figcaption class="animal-card">
						<a href="https://codepen.io/JZerman/pen/odYJMq" target="_blank">Animal Trading Card</a>
					</figcaption>
				</figure>
				<figure class="project3">
					<img alt="Next Big Thing Image" class="responsive-two" src="img/NextBigThing.jpg">
					<figcaption class="coming-soon">
						<p>Coming Soon!</p>
					</figcaption><!--Photo by Geralt on Pixabay https://pixabay.com/en/place-name-sign-thing-experience-1647341/-->
				</figure>
			</div>
		</section>
		<footer class="contact-footer">
			<div class="footer-heading">
				<p class="find-me">You Can Find Me On:</p>
			</div>
			<div class="linkedin">
				<a href="https://linkedin.com/in/juwana-zerman-4b8a0b163" target="_blank"><i class="fab fa-linkedin"></i></a>
			</div>
			<div class="copyright">
				<p>&copy; 2018 Juwana Zerman</p>
			</div>
		</footer>
	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
	</script>
</body>
</html>
